<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Sr Inventory Management</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Delete Order</h2>
         <!-- Message displaying  for confirmation to delete the order and displaying the order name by retriving from database as passed in the views.py file -->
        <p>Are you sure you want to delete the order "{{ order }}"?</p>
        <form method="post">
            {% csrf_token %}
            <!-- Button to submit the form and perform the delete action -->
            <button type="submit" class="btn btn-danger">Delete</button>
            <!-- Button to cancel the delete action and return to the staff page -->
            <a href="{% url 'staff' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</html>
