<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Sr Inventory Management</a>
        </div>
    </nav>
<div>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <!-- Header for the card -->
                    Make Request
                </div>
                <div class="card-body">
                    <!-- Form for making request -->
                    <form method="POST" action="{% url 'staff' %}">
                        {% csrf_token %}
                        <!-- Display form fields as paragraphs -->
                        {{ form.as_p }}
                         <!-- Submit button -->
                        <input class="btn btn-info btn-block" type="submit" value="Make Request">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card custom-card-width" style="width: 100%;" >
                <div class="card-header">
                    <!-- Header for the card -->
                    Orders Records
                </div>
                <div class="card-body">
                    <table class="table bg-white">
                        <thead class="bg-info text-white">
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Category</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for order in orders %}
                            <!-- Loop over orders -->
                            <tr>
                                <!-- Display product name -->
                                <td>{{ order.name }}</td>
                                <!-- Display product category -->
                                <td>{{ order.category }}</td>
                                <!-- Display product quantity -->
                                <td>{{ order.quantity }}</td>
                                 <td>
                                     <!-- Actions for the order -->
                                    <a href="{% url 'editorder' order.id %}" class="btn btn-primary btn-sm">Edit</a>
                                    <!-- Edit button -->
                                    <a href="{% url 'deleteorder' order.id %}"  class="btn btn-danger btn-sm">Delete</a>
                                     <!-- Delete button -->
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
