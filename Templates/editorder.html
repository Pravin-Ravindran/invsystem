<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Sr Inventory Management</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Edit Order</h2>
        <form method="post">
            <!-- CSRF token for security -->
            {% csrf_token %}
            <!-- Displaying the form fields as paragraphs based on the forms.py file-->
            {{ form.as_p }}
            
            <!-- Button to submit the form and save changes -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <!-- Button to cancel the edit and return to the staff page -->
            <a href="{% url 'staff' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
