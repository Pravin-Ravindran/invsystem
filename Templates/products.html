<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Sr Inventory Management</a>
        </div>
    </nav>
    
  <h2>Stocks of Products Available</h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <table style="width:100%">
  <tr>
    <th>Product</th>
    <th>Category</th>
    <th>Quantity</th>
    <th>Expiry Date</th>
  </tr>
  {% for product_items in product_items %}
  <!-- loop for iterating over each product item -->
  <tr>
    <!-- Table row for displaying product details -->
      <td>{{ product_items.name }}</td>
      <!-- Table data cell for displaying product name -->
      <td>{{ product_items.category }}</td>
      <!-- Table data cell for displaying product category -->
      <td>{{ product_items.quantity }}</td>
      <!-- Table data cell for displaying product quantity -->
      <td>{{ product_items.expirydate }}</td>
      <!-- Table data cell for displaying product expirydate -->
  </tr>
  {% endfor %}
 <div class="total-quantity">
    <!--Displaying the total quantity of products by using the 
    <p style ="text-decoration:none;color:purple;background-color:white">Total Quantity of all stocks : <span>{{ total_quantity }}</span></p>
</div>
  
</table>
  </body>
</html>
